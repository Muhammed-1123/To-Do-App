<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>To-Do List</h2>
            <div class="raw">
                <input type="text" id="input-box" placeholder="ADD YOUR TASK">
                <button id="add-task">ADD</button>
                <button id="remove-task" class="remove">RESET</button>
                
                    <!-- <span class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.<path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></span> -->
                    <input type="search" id="search-box" placeholder="Search for Your Task">
                
                <div id="alert">
                </div>
            </div>
            <ul id="tasks-list">
            </ul>
        </div>
    </div>


    <div class="foot">
        
        <p>Copyright &copy; 2024 - Todo List</p>
        <p>Made By Muhammad Allam &#10084;</p>
        
    </div>
    
    
</body>
</html>
